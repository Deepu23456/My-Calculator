<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Calculate Me!</h1>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="green" >AC</button>
            <button class="green">DEL</button>
            <button class="green">.</button>
            <button class="green">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button class="more green">=</button>
            <!-- <button></button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
